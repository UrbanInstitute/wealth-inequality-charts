            <style>
.hidden{
  display: none;
}
.visible{
	display: block;
    width: 100%;
}
		</style>
    
   <script>
$(document).ready(function(){
  
  toggleVisible('#containerAge');
  $('#toggleAge').click(function(e){
	  toggleVisible('#containerAge');
  });
  $('#toggleFamily').click(function(e){
	  toggleVisible('#containerFamily');
  });
    $('#toggleIncome').click(function(e){
	  toggleVisible('#containerIncome');
  });
    $('#toggleEducation').click(function(e){
	  toggleVisible('#containerEducation');
  });
  function toggleVisible(turnMeOn){
	var chartArray = ['#containerAge','#containerFamily','#containerIncome','#containerEducation']; 
	for (i=0; i<=chartArray.length; i++){
		if (turnMeOn == chartArray[i]){
		  $(turnMeOn).attr('class','visible');
		}else{
		  $(chartArray[i]).attr('class','hidden');
		}
	}
  }

});		
</script>
    
    
 
    <body>

<div class="btn-group">
    <button type="button" class="btn btn-primary" id="toggleAge">Age</button>
    <button type="button" class="btn btn-primary" id="toggleFamily">Family status</button>
    <button type="button" class="btn btn-primary" id="toggleIncome">Income</button>
    <button type="button" class="btn btn-primary" id="toggleEducation">Education</button>
</div>    
    
<div id="containerAge" class="chart" style="width: 100%; height: 650px; margin: 0 auto"></div>
<div id="containerFamily" class="chart" style="width: 100%; height: 650px; margin: 0 auto"></div>
<div id="containerIncome" class="chart" style="width: 100%; height: 650px; margin: 0 auto"></div>
<div id="containerEducation" class="chart" style="width: 100%; height: 650px; margin: 0 auto"></div>




</body>

</html>
